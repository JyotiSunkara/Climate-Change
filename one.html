<!DOCTYPE html>

<head>
    <style> /* CSS */
        .bar { 
            fill: mediumspringgreen; 
        }
    
    </style>
    <!-- Load the d3.js Library -->    	
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>


<body>
  <p class="row-sm-7" style="text-align:center">  
  <i>Select year in the range [2011 - 2013]!</i>
  <div class="row align-items-center">
    <div class="col-sm-7" style="text-align:right"><div id="slider-step"></div></div>
    <div class="col-sm" style="text-align:axisLeft"><p id="value-step"></p></div>
  </div>
</p>

<script>

var sliderStep = d3
    .sliderBottom()
    .min(2011)
    .max(2013)
    .width(300)
    .tickFormat(d3.format(''))
    .ticks(2)
    .step(1)
    .default(2012)
    .on('onchange', val => {
      d3.select('p#value-step').text(d3.format('')(val));
    });

  var gStep = d3
    .select('div#slider-step')
    .append('svg')
    .attr('width', 500)
    .attr('height', 100)
    .append('g')
    .attr('transform', 'translate(30,30)');

  gStep.call(sliderStep);

</script>
</body>
