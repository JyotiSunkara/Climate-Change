<!DOCTYPE HTML>
<html>
<head>  
  <script type = "text/javascript">
  window.onload = function () {
    var chartOne = new CanvasJS.Chart("chartContainerOne",
    {
        animationEnabled: true,
      title:{
        text: "Maximum", 
        horizontalAlign: "left"     
      },
      data: [
      {        
        type: "doughnut",
        indexLabelPlacement: "outside",        
        radius: "100%",  //change the radius here. 
        innerRadius: 60,
        indexLabelFontSize: 17,
        indexLabel: "{label} - #percent%",
        toolTipContent: "<b>{label}:</b> {y} (#percent%)",
        dataPoints: [
          { y: 100, label: "first", color: "gold"},
          { y: 55, label: "second", color: "yellow"}
        ]
      }
      ]
    });

    chartOne.render();
    
    var chartTwo = new CanvasJS.Chart("chartContainerTwo",
    {
        animationEnabled: true,

        text: "Minimum",

      data: [
      {        
        type: "doughnut",

        radius: "100%",  //change the radius here. 
        innerRadius: 60,
        indexLabelFontSize: 17,
        indexLabel: "{label} - #percent%",
        toolTipContent: "<b>{label}:</b> {y} (#percent%)",
        dataPoints: [
          {  y: 71, label: "first", color: "aqua"},
          {  y: 55, label: "second", color: "dodgerblue"},
        ]
      }
      ]
    });

    chartTwo.render();
  }
  </script>

 <script>
      // Handler for dropdown value change
      var dropdownChange = function() {
                    var newCereal = d3.select(this).property('value'),
                        newData   = cerealMap[newCereal];

                    updateBars(newData);
                };

                // Get names of cereals, for dropdown
                var cereals = Object.keys(cerealMap).sort();

                var dropdown = d3.select("#vis-container")
                    .insert("select", "svg")
                    .on("change", dropdownChange);

                dropdown.selectAll("option")
                    .data(cereals)
                    .enter().append("option")
                    .attr("value", function (d) { return d; })
                    .text(function (d) {
                        return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
                    });

                var initialData = cerealMap[ cereals[0] ];
                updateBars(initialData);
            
 </script>

  </div>
</body>
</html>
