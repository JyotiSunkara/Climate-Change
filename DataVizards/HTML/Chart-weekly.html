<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<h3><i>Number of max and min records set per week after 1980(Rate Graph)</i></h3>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1860 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right + 200)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("../CSV/weeks.csv",function(data) {

  // Add X axis --> it is a date format
  var x = d3.scaleLinear()
    .domain([0,2630])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 3500])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // This allows to find the closest X index of the mouse:
  var bisect = d3.bisector(function(d) { 
    // console.log(d)
    return parseInt(d.week); }).left;

  // Create the circle that travels along the curve of chart
  var focus = svg
    .append('g')
    .append('circle')
      .style("fill", "none")
      .attr("stroke", "black")
      .attr('r', 2.5)
      .style("opacity", 0)

  // Create the text that travels along the curve of chart
  var focusText = svg
    .append('g')
    .append('text')
      .style("opacity", 0)
      .attr("text-anchor", "left")
      .attr("alignment-baseline", "middle")
  
  var focus2 = svg
    .append('g')
    .append('circle')
      .style("fill", "none")
      .attr("stroke", "black")
      .attr('r', 2.5)
      .style("opacity", 0)

  // Create the text that travels along the curve of chart
  var focusText2 = svg
    .append('g')
    .append('text')
      .style("opacity", 0)
      .attr("text-anchor", "left")
      .attr("alignment-baseline", "middle")
  
  // var focus3 = svg
  //   .append('g')
  //   .append('circle')
  //     .style("fill", "none")
  //     .attr("stroke", "black")
  //     .attr('r', 2.5)
  //     .style("opacity", 0)

  // Create the text that travels along the curve of chart
  // var focusText3 = svg
  //   .append('g')
  //   .append('text')
  //     .style("opacity", 0)
  //     .attr("text-anchor", "left")
  //     .attr("alignment-baseline", "middle")

  // Create a rect on top of the svg area: this rectangle recovers mouse position
  svg
    .append('rect')
    .style("fill", "none")
    .style("pointer-events", "all")
    .attr('width', width)
    .attr('height', height)
    .on('mouseover', mouseover)
    .on('mousemove', mousemove)
    .on('mouseout', mouseout);

  // Add the line
  svg
    .append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "red")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(parseInt(d.week)) })
      .y(function(d) { return y(parseInt(d.max)) })
      )
  
  svg
    .append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "cyan")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(parseInt(d.week)) })
      .y(function(d) { return y(parseInt(d.min)) })
      )
  
  // svg
  //   .append("path")
  //   .datum(data)
  //   .attr("fill", "none")
  //   .attr("stroke", "purple")
  //   .attr("stroke-width", 1.5)
  //   .attr("d", d3.line()
  //     .x(function(d) { return x(parseInt(d.week)) })
  //     .y(function(d) { return y(parseInt(d.min) + parseInt(d.max)) })
  //     )


  // What happens when the mouse move -> show the annotations at the right positions.
  function mouseover() {
    focus.style("opacity", 1)
    focusText.style("opacity",1)
    focus2.style("opacity", 1)
    focusText2.style("opacity",1)
    // focus3.style("opacity", 1)
    // focusText3.style("opacity",1)
  }

  function mousemove() {
    // recover coordinate we need
    var x0 = x.invert(d3.mouse(this)[0]);
    var i = bisect(data, x0, 1);
    
    selectedData = data[i]
    console.log(selectedData)
    focus
      .attr("cx", x(parseInt(selectedData.week) ))
      .attr("cy", y(parseInt(selectedData.max)))
    focusText
      .html("week:" + (parseInt(selectedData.week) ) +"  -  " + "max:" + parseInt(selectedData.max))
      .attr("x", x(parseInt(selectedData.week) )+15)
      .attr("y", y(parseInt(selectedData.max)))
    focus2
      .attr("cx", x(parseInt(selectedData.week) ))
      .attr("cy", y(parseInt(selectedData.min)))
    focusText2
      .html("week:" + (parseInt(selectedData.week) ) +"  -  " + "min:" + parseInt(selectedData.min))
      .attr("x", x(parseInt(selectedData.week) )+15)
      .attr("y", y(parseInt(selectedData.min)))
    // focus3
    //   .attr("cx", x(parseInt(selectedData.week) ))
    //   .attr("cy", y(parseInt(selectedData.min) + parseInt(selectedData.max)))
    // focusText3
    //   .html("week:" + (parseInt(selectedData.week) ) +"  -  " + "total:" + (parseInt(selectedData.min) + parseInt(selectedData.max)))
    //   .attr("x", x(parseInt(selectedData.week) )+15)
    //   .attr("y", y(parseInt(selectedData.min) + parseInt(selectedData.max)))
}
  
  function mouseout() {
    focus.style("opacity", 0)
    focusText.style("opacity", 0)
    focus2.style("opacity", 0)
    focusText2.style("opacity", 0)
    // focus3.style("opacity", 0)
    // focusText3.style("opacity", 0)
  }

})

</script>
