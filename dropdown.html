    function update(city,date)
    {
      console.log(city + " " +date)
      for(row in globaldata)
      { 
        if(city == globaldata[row]["city"] && date == globaldata[row]["date"])
        { 
          chartOne.data[0].dataPoints[0].y = parseFloat(globaldata[row]["max"])

          chartOne.data[0].dataPoints[1].label = "Average"

          chartTwo.data[0].dataPoints[0].y = parseFloat(globaldata[row]["min"])
          chartTwo.data[0].dataPoints[0].label = "Minimum"

          chartTwo.data[0].dataPoints[1].y = parseFloat(globaldata[row]["average"])
          chartTwo.data[0].dataPoints[1].label = "Average"

          chartOne.render()
          chartTwo.render()

          return
        }
        chartOne.data[0].dataPoints[0].y = "NA"
        chartTwo.data[0].dataPoints[0].y = "NA"
        chartOne.render()
        chartTwo.render()
      }

      
    }
    
      $(function () {
    var bindDatePicker = function() {
         $(".date").datetimepicker({
         format:'YYYY/MM/DD',
             icons: {
                 time: "fa fa-clock-o",
                 date: "fa fa-calendar",
                 up: "fa fa-arrow-up",
                 down: "fa fa-arrow-down"
             }
         }).find('input:first').on("blur",function () {
             // check if the date is correct. We can accept dd-mm-yyyy and yyyy-mm-dd.
             // update the format if it's yyyy-mm-dd
             var date = parseDate($(this).val());
 
             if (! isValidDate(date)) {
                 //create date based on momentjs (we have that)
                 date = moment().format('YYYY/MM/DD');
             }
 
             $(this).val(date);
             selecteddate = $(this)[0].value
             update(selectedcity,selecteddate)
         });
     }
    
    var isValidDate = function(value, format) {
         format = format || false;
         // lets parse the date to the best of our knowledge
         if (format) {
             value = parseDate(value);
         }
 
         var timestamp = Date.parse(value);
 
         return isNaN(timestamp) == false;
    }
    
    var parseDate = function(value) {
         var m = value.match(/^(\d{1,2})(\/|-)?(\d{1,2})(\/|-)?(\d{4})$/);
         if (m)
             value = m[5] + '-' + ("00" + m[3]).slice(-2) + '-' + ("00" + m[1]).slice(-2);
 
         return value;
    }
    
    bindDatePicker();
    
    d3.csv("CSV/dummy.csv", function(error, data) {

      var selection = d3.select(".dropdead")

          selectedcity = d3.select(this).property("value") 
          // if(selecteddate != undefined)
            update(selectedcity,selecteddate)
        });
  
      selection.selectAll("option")
        .data(data)
        .enter()
          .append("option")
          .attr("value", function (d) { 
            return d.city; })
          .text(function (d) { 
            return d.city; });
    });
  });  
  }
