<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
      font-family:"avenir next", Arial, sans-serif;
      font-size: 12px;
      color: #696969;
    }

    #play-button {
      position: absolute;
      top: 140px;
      left: 50px;
      background: #f08080;
      padding-right: 26px;
      border-radius: 3px;
      border: none;
      color: white;
      margin: 0;
      padding: 0 12px;
      width: 60px;
      cursor: pointer;
      height: 30px;
    }

    #play-button:hover {
      background-color: #696969;
    }    
    
    .ticks {
      font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.3;
      stroke-width: 10px;
    }

    .track-inset {
      stroke: #dcdcdc;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }
</style>
<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<body>
  <div id="vis">
    <button id="play-button">Play</button>
  </div>
<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="1130" height="550"></svg>

<script>
// The svg
var data_row = 0;
var start = 0;
var end = 0
var flag = "NULL"
var svg = d3.select("#my_dataviz"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Map and projection
var projection = d3.geoMercator()
    .center([0,50])                // GPS of location to zoom on
    .scale(125)                       // This is like the zoom
    .translate([ width/2, height/2 ])

d3.queue()
  .defer(d3.json, "world.geojson")  // World shape
  .defer(d3.csv, "final-data.csv") // Position of circles
  .await(ready);

function ready(error, dataGeo, data) {

  console.log(data)
  var allContinent = d3.map(data, function(d){return(d.homecontinent)}).keys()
  var color = d3.scaleOrdinal()
    .domain(allContinent)
    .range(d3.schemePaired);

  // Add a scale for bubble size
  var valueExtent = d3.extent(data, function(d) { return +d.n; })
  var size = d3.scaleSqrt()
    .domain(valueExtent)  // What's in the data
    .range([ 1, 50])  // Size in pixel

  // Draw the map
  svg.append("g")
      .selectAll("path")
      .data(dataGeo.features)
      .enter()
      .append("path")
        .attr("fill", "#b8b8b8")
        .attr("d", d3.geoPath()
            .projection(projection)
        )
      .style("stroke", "none")
      .style("opacity", .3)

  // Add circles:
  function add(starting,ending)
  { 
    var temp = data.slice(starting ,ending)
    svg.selectAll("myCircles")
    .data(temp)
    .enter()
    .append("circle")
      .attr("cx", function(d){ 
        return projection([+d.longitude, +d.latitude])[0] })
      .attr("cy", function(d){ return projection([+d.longitude, +d.latitude])[1] })
      .style("opacity",0.6)
      .style("fill", function(d){ 
        if(d.category == "min")
          return "cyan" 
        else
          return "red"
        })
      .transition()
      .duration(1000)
      .attr("r", function(d){ return 5 })
      .remove()
  }

var formatDateIntoYear = d3.timeFormat("%Y");
var formatDate = d3.timeFormat("%b %Y");
var reqDate = d3.timeFormat("%Y/%m/%d");
var parseDate = d3.timeParse("%m/%d/%y");

var startDate = new Date("1970-01-01"),
    endDate = new Date("2020-01-01");

var margin2 = {top:50, right:50, bottom:0, left:50},

    height2 = 220 - margin2.top - margin2.bottom;

var svg2 = d3.select("#vis")
    .append("svg")
    .attr("width", width2 + margin2.left + margin2.right)

////////// slider //////////

var moving = false;
var currentValue = 0;
var targetValue = width2;

var playButton = d3.select("#play-button");
    
var x = d3.scaleTime()
    .domain([startDate, endDate])
    .range([0, targetValue])
    .clamp(true);

var slider = svg2.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + margin2.left + "," + height2/5 + ")");

slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-inset")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        .on("start drag", function() {
          currentValue = d3.event.x;
          update(x.invert(currentValue)); 
        })
    );

slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
    .data(x.ticks(10))
    .enter()
    .append("text")
    .attr("x", x)
    .attr("y", 10)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatDateIntoYear(d); });

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);

var label = slider.append("text")  
    .attr("class", "label")
    .attr("text-anchor", "middle")
    .text(formatDate(startDate))
    .attr("transform", "translate(0," + (-25) + ")")

 
////////// plot //////////
  
  playButton
    .on("click", function() {
    var button = d3.select(this);
    if (button.text() == "Pause") {
      moving = false;
      clearInterval(timer);
      // timer = 0;
      button.text("Play");
    } else {
      moving = true;
      timer = setInterval(step, 75);
      button.text("Pause");
    }
    console.log("Slider moving: " + moving);
  })

function prepare(d) {
  d.id = d.id;
  d.date = parseDate(d.date);
  return d;
}
  
function step() {
  update(x.invert(currentValue));
  currentValue = currentValue + (targetValue/18263);
  if (currentValue > targetValue) {
    moving = false;
    currentValue = 0;
    clearInterval(timer);
    // timer = 0;
    playButton.text("Play");
    console.log("Slider moving: " + moving);
  }
}


function update(h) {
  // update position and text of label according to slider scale
  handle.attr("cx", x(h));
  label
    .attr("x", x(h))
    .text(()=>{
        if(reqDate(h) != data[data_row]["date"])
        {
          SliderDate = new Date(reqDate(h).slice(0,4),reqDate(h).slice(5,7),reqDate(h).slice(8,10));
          DataDate = new Date(data[data_row]["date"].slice(0,4),data[data_row]["date"].slice(5,7),data[data_row]["date"].slice(8,10));

          if(DataDate < SliderDate)
          {
            while(DataDate < SliderDate)
            { 
              data_row += 1;
              DataDate.setFullYear(data[data_row]["date"].slice(0,4),data[data_row]["date"].slice(5,7),data[data_row]["date"].slice(8,10));
            }
          }
          else if(DataDate > SliderDate)
          {
            while(DataDate >= SliderDate)
            {
              data_row -= 1;
              DataDate.setFullYear(data[data_row]["date"].slice(0,4),data[data_row]["date"].slice(5,7),data[data_row]["date"].slice(8,10));
            }
            data_row += 1

          }
        }
        if(reqDate(h) == data[data_row]["date"])
        {
          start = data_row
          while(reqDate(h) == data[data_row]["date"])
            data_row += 1
          end = data_row
          add(start,end)
        }
        return formatDate(h)});
}
